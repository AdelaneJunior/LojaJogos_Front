

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="avalicaoListaDataSource" matSort>

    <!-- nomeJogo Column -->
    <ng-container matColumnDef="nomeJogo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome Jogo </th>
      <td mat-cell *matCellDef="let element"> {{element.nomeJogo}} </td>
    </ng-container>

    <!-- nota Column -->
    <ng-container matColumnDef="nota">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nota </th>
      <td mat-cell *matCellDef="let element"> {{element.nota}} </td>
    </ng-container>

    <ng-container matColumnDef="nomeUsuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuário </th>
      <td mat-cell *matCellDef="let element"> {{element.nomeUsuario}} </td>
    </ng-container>

    <!-- nota Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Avaliação </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
