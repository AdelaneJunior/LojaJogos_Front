
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Hollow Knight" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="avalicaoListaDataSource" matSort>

    <!-- nomeJogo Column -->
    <ng-container matColumnDef="nomeJogo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome Jogo </th>
      <td mat-cell *matCellDef="let element"> {{element.nomeJogo}} </td>
    </ng-container>

    <!-- nota Column -->
    <ng-container matColumnDef="nota">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nota </th>
      <td mat-cell *matCellDef="let element"> {{element.nota}} </td>
    </ng-container>

    <!-- nota Column -->
    <ng-container matColumnDef="detalhes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Avaliação </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    Row shown when there is no matching data.
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Não há resultados para "{{input.value}}"</td>
    </tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
