
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Hollow Knight" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="avalicaoListaDataSource" matSort>

    <!-- nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome Jogo </th>
      <td mat-cell *matCellDef="let element"> {{element.nomeJogo}} </td>
    </ng-container>

    <!-- nota Column -->
    <ng-container matColumnDef="notaGeral">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Media Geral </th>
      <td mat-cell *matCellDef="let element"> {{element.mediaGeral}} </td>
    </ng-container>

    <!-- Descrição Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vizualiar Todas as Avaliações </th>
      <td mat-cell class="cell" *matCellDef="let element">
        <button mat-icon-button class="button"  [routerLink]="[element.jogoSeq]">
          <mat-icon>forward</mat-icon>
        </button>
      </td>
    </ng-container>

     Row shown when there is no matching data.
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Não há resultados para "{{input.value}}"</td>
    </tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
