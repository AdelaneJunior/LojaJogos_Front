<div class="login-container">
  <div class="logo-login">
    <mat-card-content>
      <img class="avatar"
           src="https://i.pinimg.com/564x/12/a5/9f/12a59f00e17a512a2c6adaba09c1a031.jpg"/>

      <h4 class="barraca">Barraquinha do Zebu</h4>

    </mat-card-content>
  </div>

  <div class="borda">
    <mat-card>
      <mat-card-content>
        <form
          [formGroup]="formGroup"
          (ngSubmit)="onSubmit()"
          class="form"
        >
          <div class="login-content">

            <mat-label class="titulo">
              CADASTRAR-SE
            </mat-label>

            <mat-form-field>
              <mat-label>Nome De Usuário</mat-label>
              <input matInput formControlName="nome">
              <mat-error *ngIf="handleError('nome', 'required')">
                O nome é obrigatório
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Login</mat-label>
              <input matInput formControlName="login">
              <mat-error *ngIf="handleError('login', 'required')">
                O login é obrigatório
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Senha</mat-label>
              <input matInput formControlName="senha" type="password" title="Senha">
              <mat-error *ngIf="handleError('senha', 'required')">
                A senha é obrigatória
              </mat-error>

            </mat-form-field>

            <mat-form-field>
              <mat-label>E-Mail</mat-label>
              <input matInput formControlName="email">
              <mat-error *ngIf="handleError('email', 'required')">
                O email é obrigatório
              </mat-error>
            </mat-form-field>

            <div>
              <button mat-raised-button type="submit" class="button">
                <span>Cadastrar Usuario</span>
              </button>

              <button mat-raised-button [routerLink]="['/']" title="Voltar" class="button">
                <span>Voltar</span>
              </button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
